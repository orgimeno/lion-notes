services:
  backend:
    build:
      context: ./backend/docker
    command: >
      sh -c "
      cd /var/www/html &&
      if [ ! -f .env ]; then
        cp .env.example .env;
      fi &&
      mkdir -p bootstrap/cache storage database &&
      if [ ! -f database/database.sqlite ]; then
        touch database/database.sqlite;
      fi &&
      chmod -R 775 bootstrap/cache storage database &&
      composer install --no-interaction &&
      php artisan key:generate --force &&
      php-fpm -F
      "
    container_name: lion-backend
    volumes:
      - ./backend/src:/var/www/html
    networks:
      - lion_net

  web:
    image: nginx:alpine
    container_name: lion-nginx
    ports:
      - "8000:80"
    volumes:
      - ./backend/src:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - lion_net

  frontend:
    build:
      context: ./frontend
    container_name: lion-frontend
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173 --force"
    networks:
      - lion_net

networks:
  lion_net:
    driver: bridge
